 	var finalArr= [];

function iterate(str) {
    var g="";
    var x = str;
    var newArr = x.split("") ;    
    for (var i = 0; i < newArr.length;i++){
        if (newArr[i]== 'a'||
           newArr[i]== 'e'||
           newArr[i]== 'i'||
           newArr[i]== 'o'||
           newArr[i]== 'u'){
                 newArr[i] = ""
           }
           g += newArr[i];
    }
	//console.log('Output = ',g);
    return g;
}
