<script type = "text/javascript">
    var dimension = 3;
    var s =[];
    for (var c = 0; c < dimension; c++){
			s[c]=[];
        for (var x = 0; x < dimension; x++){
             if (c==x){
                 s[c][x]=1;
             }else{ 
				 s[c][x]=0;
              } 
        } 
             
    }  
    console.log(s);


</script>
