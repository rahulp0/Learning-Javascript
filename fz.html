<!DOCTYPE html>
<html>
<body>
<script type = "text/javascript">
   //0-100, If the number is a multiple of 3- print Fizz, 5-Buzz, 3 & 5 - FizzBuzz 
   
    var Buzz = "Buzz";
    var FizzBuzz = "FizzBuzz";
    var Fizz = "Fizz";
      for( var count = 0 ; count <= 100 ; count = count +1 ){
          
     	 
      if (count % 3 == count % 5 == 0)
    console.log(FizzBuzz);

      else if(count % 5 == 0)
    console.log(Buzz); 
    
      else (count % 3 == 0)
    console.log(Fizz);
        
  
}
</script>
</body>
</html>
